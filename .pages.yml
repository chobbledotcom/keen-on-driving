media:
  input: images
  output: /images
  path: images
  categories:
    - image
settings:
  hide: true
  content:
    merge: true
content:
  - name: pages
    label: Pages
    path: pages
    type: collection
    subfolders: false
    view:
      fields:
        - permalink
        - meta_title
      primary: meta_title
      sort:
        - meta_title
    exclude:
      - about.md
      - chobble-template.md
      - services.md
    fields:
      - { name: subtitle, type: string, label: Subtitle }
      - { name: body, type: rich-text, label: Body }
      - { name: meta_title, type: string, label: Meta Title, maxlength: 55 }
      - name: meta_description
        type: string
        label: Meta Description
        maxlength: 155
      - name: eleventyNavigation
        label: Navigation
        type: object
        fields:
          - { name: key, type: string }
          - { name: order, type: number }
      - { name: layout, type: string }
      - { name: no_index, type: boolean, label: Hide from listings }
      - name: videos
        label: Videos
        type: object
        list: true
        fields:
          - { name: id, type: string, label: YouTube Video ID, required: true }
          - { name: title, type: string, label: Title, required: true }
      - { name: permalink, type: string, label: Permalink }
      - { name: redirect_from, type: string, label: Redirect From, list: true }
      - name: faqs
        label: FAQs
        type: object
        list: true
        fields:
          - { name: question, type: string, label: Question, required: true }
          - { name: answer, type: string, label: Answer, required: true }
      - name: gallery
        type: image
        label: Gallery
        options:
          multiple: true
  - name: products
    label: Products
    path: products
    type: collection
    subfolders: false
    fields:
      - { name: title, type: string, label: Title }
      - { name: subtitle, type: string, label: Subtitle }
      - { name: thumbnail, type: image, label: Thumbnail }
      - { name: order, type: number, label: Order }
      - name: categories
        label: Categories
        type: reference
        options:
          collection: categories
          multiple: true
          search: title
          value: "{path}"
          label: "{title}"
      - name: events
        label: Events
        type: reference
        options:
          collection: events
          multiple: true
          search: title
          value: "{path}"
          label: "{title}"
      - name: options
        label: Product Options
        type: object
        list: true
        fields:
          - { name: name, type: string, label: Option Name, required: true }
          - name: max_quantity
            type: number
            label: Max Quantity
            default: 10
          - name: unit_price
            type: number
            label: Unit Price (Â£)
            required: true
          - { name: days, type: number, label: Days (for hire products) }
      - { name: features, type: string, label: Features, list: true }
      - { name: keywords, type: string, label: Search Keywords, list: true }
      - name: filter_attributes
        label: Filter Attributes
        type: object
        list: true
        fields:
          - { name: name, type: string, label: Name, required: true }
          - { name: value, type: string, label: Value, required: true }
      - { name: body, type: rich-text, label: Body }
      - { name: meta_title, type: string, label: Meta Title, maxlength: 55 }
      - name: meta_description
        type: string
        label: Meta Description
        maxlength: 155
      - { name: permalink, type: string, label: Permalink }
      - { name: redirect_from, type: string, label: Redirect From, list: true }
      - name: faqs
        label: FAQs
        type: object
        list: true
        fields:
          - { name: question, type: string, label: Question, required: true }
          - { name: answer, type: string, label: Answer, required: true }
      - name: gallery
