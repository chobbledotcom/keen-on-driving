media:
  input: images
  output: /images
  path: images
  categories:
    - image
settings:
  hide: true
  content:
    merge: true
content:
  - name: pages
    label: Pages
    path: pages
    type: collection
    subfolders: false
    view:
      fields:
        - meta_title
      primary: meta_title
      sort:
        - meta_title
    exclude:
      - contact.md
      - booking-your-test.md
      - home.md
      - prices.md
      - areas-covered.md
      - about.md
    fields:
      - { name: subtitle, type: string, label: Subtitle }
      - { name: body, type: rich-text, label: Body }
      - { name: meta_title, type: string, label: Meta Title, maxlength: 55 }
      - name: meta_description
        type: string
        label: Meta Description
        maxlength: 155
      - name: eleventyNavigation
        label: Navigation
        type: object
        fields:
          - { name: key, type: string }
          - { name: order, type: number }
      - { name: layout, type: string }
      - name: videos
        label: Videos
        type: object
        list: true
        fields:
          - { name: id, type: string, label: YouTube Video ID, required: true }
          - { name: title, type: string, label: Title, required: true }
      - name: faqs
        label: FAQs
        type: object
        list: true
        fields:
          - { name: question, type: string, label: Question, required: true }
          - { name: answer, type: string, label: Answer, required: true }
  - name: snippets
    label: Snippets
    path: snippets
    type: collection
    subfolders: false
    filename: "{primary}.md"
    fields:
      - { name: name, type: string, label: Name }
      - { name: body, type: rich-text, label: Body }
  - name: news
    label: News
    path: news
    type: collection
    subfolders: false
    fields:
      - { name: title, type: string, label: Title }
      - { name: date, label: Date, type: date }
      - { name: subtitle, type: string, label: Subtitle }
      - { name: body, type: rich-text, label: Body }
      - { name: meta_title, type: string, label: Meta Title, maxlength: 55 }
      - name: meta_description
        type: string
        label: Meta Description
        maxlength: 155
      - name: faqs
        label: FAQs
        type: object
        list: true
        fields:
          - { name: question, type: string, label: Question, required: true }
          - { name: answer, type: string, label: Answer, required: true }
  - name: reviews
    label: Reviews
    path: reviews
    type: collection
    subfolders: false
    fields:
      - { name: name, type: string, label: Name }
      - { name: url, type: string, label: URL }
      - { name: rating, type: number, label: Rating }
      - { name: thumbnail, type: image, label: Reviewer Photo }
      - { name: body, type: rich-text, label: Body }
      - name: faqs
        label: FAQs
        type: object
        list: true
        fields:
          - { name: question, type: string, label: Question, required: true }
          - { name: answer, type: string, label: Answer, required: true }
  - name: locations
    label: Locations
    path: locations
    type: collection
    subfolders: true
    filename: "{primary}.md"
    view:
      fields:
        - thumbnail
        - title
        - subtitle
      primary: title
      sort:
        - title
    fields:
      - { name: title, type: string, label: Title }
      - { name: subtitle, type: string, label: Subtitle }
      - { name: thumbnail, type: image, label: Thumbnail }
      - { name: order, type: number, label: Order }
      - { name: body, type: rich-text, label: Body }
      - { name: meta_title, type: string, label: Meta Title, maxlength: 55 }
      - name: meta_description
        type: string
        label: Meta Description
        maxlength: 155
      - name: faqs
        label: FAQs
        type: object
        list: true
        fields:
          - { name: question, type: string, label: Question, required: true }
          - { name: answer, type: string, label: Answer, required: true }
  - name: page-contact
    label: Contact Page
    type: file
    path: pages/contact.md
    fields:
      - { name: meta_title, type: string, label: Meta Title, maxlength: 55 }
      - name: meta_description
        type: string
        label: Meta Description
        maxlength: 155
      - name: blocks
        label: Content Blocks
        type: block
        list: true
        blockKey: type
        blocks:
          - name: hero
            label: Hero
            fields:
              - { name: full_width, type: boolean, label: Full Width }
              - { name: title, type: string, label: Title, required: true }
              - { name: lead, type: string, label: Lead Text }
          - name: contact_form
            label: Contact Form
            fields:
              - { name: content, type: rich-text, label: Content }
      - { name: body, type: rich-text, label: Body }
  - name: page-booking-your-test
    label: Booking Your Test Page
    type: file
    path: pages/booking-your-test.md
    fields:
      - { name: meta_title, type: string, label: Meta Title, maxlength: 55 }
      - name: meta_description
        type: string
        label: Meta Description
        maxlength: 155
      - name: blocks
        label: Content Blocks
        type: block
        list: true
        blockKey: type
        blocks:
          - name: hero
            label: Hero
            fields:
              - { name: full_width, type: boolean, label: Full Width }
              - { name: title, type: string, label: Title, required: true }
              - { name: lead, type: string, label: Lead Text }
          - name: split-full
            label: Split Full
            fields:
              - { name: full_width, type: boolean, label: Full Width }
              - { name: variant, type: string, label: Variant }
              - { name: left_title, type: string, label: Left Title }
              - { name: left_content, type: rich-text, label: Left Content }
              - { name: right_title, type: string, label: Right Title }
              - { name: right_content, type: rich-text, label: Right Content }
          - name: cta
            label: Cta
            fields:
              - { name: title, type: string, label: Title, required: true }
              - { name: description, type: string, label: Description }
              - name: button
                type: object
                label: Button
                fields:
                  - name: text
                    type: string
                    label: Button Text
                    required: true
                  - { name: href, type: string, label: URL, required: true }
                  - { name: variant, type: string, label: Variant }
                  - { name: size, type: string, label: Size }
      - { name: body, type: rich-text, label: Body }
  - name: page-home
    label: Home Page
    type: file
    path: pages/home.md
    fields:
      - { name: meta_title, type: string, label: Meta Title, maxlength: 55 }
      - name: meta_description
        type: string
        label: Meta Description
        maxlength: 155
      - name: blocks
        label: Content Blocks
        type: block
        list: true
        blockKey: type
        blocks:
          - name: hero
            label: Hero
            fields:
              - { name: full_width, type: boolean, label: Full Width }
              - { name: class, type: string, label: CSS Class }
              - { name: title, type: string, label: Title, required: true }
              - { name: lead, type: string, label: Lead Text }
              - name: buttons
                type: object
                label: Buttons
                list: true
                fields:
                  - name: text
                    type: string
                    label: Button Text
                    required: true
                  - { name: href, type: string, label: URL, required: true }
                  - { name: variant, type: string, label: Variant }
                  - { name: size, type: string, label: Size }
          - name: features
            label: Features
            fields:
              - { name: header_title, type: string, label: Header Title }
              - { name: header_subtitle, type: string, label: Header Subtitle }
              - name: items
                type: object
                label: Features
                list: true
                fields:
                  - name: icon
                    type: string
                    label: Icon (Iconify ID or HTML entity)
                  - { name: title, type: string, label: Title, required: true }
                  - name: description
                    type: string
                    label: Description
                    required: true
              - { name: section_class, type: string, label: Section Class }
              - { name: grid_class, type: string, label: Grid Class }
              - { name: heading_level, type: number, label: Heading Level }
          - name: stats
            label: Stats
            fields:
              - { name: section_class, type: string, label: Section Class }
              - name: items
                type: object
                label: Statistics
                list: true
                fields:
                  - { name: value, type: string, label: Value, required: true }
                  - { name: label, type: string, label: Label, required: true }
          - name: split
            label: Split
            fields:
              - { name: title, type: string, label: Title }
              - { name: content, type: rich-text, label: Content }
              - name: button
                type: object
                label: Button
                fields:
                  - name: text
                    type: string
                    label: Button Text
                    required: true
                  - { name: href, type: string, label: URL, required: true }
                  - { name: variant, type: string, label: Variant }
                  - { name: size, type: string, label: Size }
              - name: figure_type
                type: string
                label: Figure Type (image, video, code, html)
              - name: figure_html
                type: rich-text
                label: Figure HTML Content
          - name: cta
            label: Cta
            fields:
              - { name: title, type: string, label: Title, required: true }
              - { name: description, type: string, label: Description }
              - name: button
                type: object
                label: Button
                fields:
                  - name: text
                    type: string
                    label: Button Text
                    required: true
                  - { name: href, type: string, label: URL, required: true }
                  - { name: variant, type: string, label: Variant }
                  - { name: size, type: string, label: Size }
      - { name: body, type: rich-text, label: Body }
  - name: page-prices
    label: Prices Page
    type: file
    path: pages/prices.md
    fields:
      - { name: meta_title, type: string, label: Meta Title, maxlength: 55 }
      - name: meta_description
        type: string
        label: Meta Description
        maxlength: 155
      - name: blocks
        label: Content Blocks
        type: block
        list: true
        blockKey: type
        blocks:
          - name: hero
            label: Hero
            fields:
              - { name: full_width, type: boolean, label: Full Width }
              - { name: title, type: string, label: Title, required: true }
              - { name: lead, type: string, label: Lead Text }
          - name: features
            label: Features
            fields:
              - { name: header_title, type: string, label: Header Title }
              - { name: grid_class, type: string, label: Grid Class }
              - name: items
                type: object
                label: Features
                list: true
                fields:
                  - name: icon
                    type: string
                    label: Icon (Iconify ID or HTML entity)
                  - { name: title, type: string, label: Title, required: true }
                  - name: description
                    type: string
                    label: Description
                    required: true
              - { name: section_class, type: string, label: Section Class }
              - { name: header_subtitle, type: string, label: Header Subtitle }
          - name: stats
            label: Stats
            fields:
              - name: items
                type: object
                label: Statistics
                list: true
                fields:
                  - { name: value, type: string, label: Value, required: true }
                  - { name: label, type: string, label: Label, required: true }
          - name: cta
            label: Cta
            fields:
              - { name: title, type: string, label: Title, required: true }
              - { name: description, type: string, label: Description }
              - name: button
                type: object
                label: Button
                fields:
                  - name: text
                    type: string
                    label: Button Text
                    required: true
                  - { name: href, type: string, label: URL, required: true }
                  - { name: variant, type: string, label: Variant }
                  - { name: size, type: string, label: Size }
      - { name: body, type: rich-text, label: Body }
  - name: page-areas-covered
    label: Areas Covered Page
    type: file
    path: pages/areas-covered.md
    fields:
      - { name: meta_title, type: string, label: Meta Title, maxlength: 55 }
      - name: meta_description
        type: string
        label: Meta Description
        maxlength: 155
      - name: blocks
        label: Content Blocks
        type: block
        list: true
        blockKey: type
        blocks:
          - name: hero
            label: Hero
            fields:
              - { name: full_width, type: boolean, label: Full Width }
              - { name: title, type: string, label: Title, required: true }
              - { name: lead, type: string, label: Lead Text }
          - name: features
            label: Features
            fields:
              - { name: header_title, type: string, label: Header Title }
              - { name: header_subtitle, type: string, label: Header Subtitle }
              - { name: grid_class, type: string, label: Grid Class }
              - name: items
                type: object
                label: Features
                list: true
                fields:
                  - name: icon
                    type: string
                    label: Icon (Iconify ID or HTML entity)
                  - { name: title, type: string, label: Title, required: true }
                  - name: description
                    type: string
                    label: Description
                    required: true
          - name: markdown
            label: Markdown
            fields:
              - { name: section_class, type: string, label: Section Class }
              - { name: content, type: rich-text, label: Content }
          - name: cta
            label: Cta
            fields:
              - { name: title, type: string, label: Title, required: true }
              - { name: description, type: string, label: Description }
              - name: button
                type: object
                label: Button
                fields:
                  - name: text
                    type: string
                    label: Button Text
                    required: true
                  - { name: href, type: string, label: URL, required: true }
                  - { name: variant, type: string, label: Variant }
                  - { name: size, type: string, label: Size }
      - { name: body, type: rich-text, label: Body }
  - name: page-about
    label: About Page
    type: file
    path: pages/about.md
    fields:
      - { name: meta_title, type: string, label: Meta Title, maxlength: 55 }
      - name: meta_description
        type: string
        label: Meta Description
        maxlength: 155
      - name: blocks
        label: Content Blocks
        type: block
        list: true
        blockKey: type
        blocks:
          - name: hero
            label: Hero
            fields:
              - { name: full_width, type: boolean, label: Full Width }
              - { name: title, type: string, label: Title, required: true }
              - { name: lead, type: string, label: Lead Text }
          - name: split
            label: Split
            fields:
              - { name: title, type: string, label: Title }
              - { name: content, type: rich-text, label: Content }
              - name: figure_type
                type: string
                label: Figure Type (image, video, code, html)
              - name: figure_html
                type: rich-text
                label: Figure HTML Content
              - { name: reverse, type: boolean, label: Reverse Layout }
          - name: split-full
            label: Split Full
            fields:
              - { name: full_width, type: boolean, label: Full Width }
              - { name: variant, type: string, label: Variant }
              - { name: left_title, type: string, label: Left Title }
              - { name: left_content, type: rich-text, label: Left Content }
              - { name: right_title, type: string, label: Right Title }
              - { name: right_content, type: rich-text, label: Right Content }
          - name: cta
            label: Cta
            fields:
              - { name: title, type: string, label: Title, required: true }
              - { name: description, type: string, label: Description }
              - name: button
                type: object
                label: Button
                fields:
                  - name: text
                    type: string
                    label: Button Text
                    required: true
                  - { name: href, type: string, label: URL, required: true }
                  - { name: variant, type: string, label: Variant }
                  - { name: size, type: string, label: Size }
      - { name: body, type: rich-text, label: Body }
  - name: site
    label: Site Configuration
    type: file
    path: _data/site.json
    fields:
      - { name: name, type: string, label: Site Name }
      - { name: url, type: string, label: Site URL }
      - name: opening_times
        label: Opening Times
        type: object
        list: true
        fields:
          - { name: day, type: string, label: Day, required: true }
          - { name: hours, type: string, label: Hours, required: true }
      - name: socials
        label: Social Media Links
        type: object
        fields:
          - { name: Github, type: string, label: Github }
          - { name: Forgejo, type: string, label: Forgejo }
          - { name: Facebook, type: string, label: Facebook }
          - { name: Instagram, type: string, label: Instagram }
          - { name: TikTok, type: string, label: TikTok }
          - { name: Google, type: string, label: Google }
          - { name: WhatsApp, type: string, label: WhatsApp }
          - { name: RSS, type: string, label: RSS }
      - { name: map_embed_src, type: string, label: Map Embed URL }
  - name: meta
    label: Meta Configuration
    type: file
    path: _data/meta.json
    fields:
      - { name: language, type: string, label: Language Code, default: en-GB }
      - name: organization
        label: Organization
        type: object
        fields:
          - { name: description, type: string, label: Organization Description }
          - { name: legalName, type: string, label: Legal Name }
          - { name: foundingDate, type: string, label: Founding Date }
          - name: founders
            label: Founders
            type: object
            list: true
            fields:
              - { name: name, type: string, label: Name }
          - name: address
            label: Address
            type: object
            fields:
              - { name: streetAddress, type: string, label: Street Address }
              - { name: addressLocality, type: string, label: City }
              - { name: addressRegion, type: string, label: Region/State }
              - { name: postalCode, type: string, label: Postal Code }
              - { name: addressCountry, type: string, label: Country Code }
          - name: contactPoint
            label: Contact Points
            type: object
            list: true
            fields:
              - { name: telephone, type: string, label: Telephone }
              - { name: contactType, type: string, label: Contact Type }
              - { name: areaServed, type: string, label: Area Served }
              - name: availableLanguage
                type: string
                label: Available Languages
                list: true
  - name: alt-tags
    label: Image Alt Tags
    type: file
    path: _data/alt-tags.json
    fields:
      - name: images
        type: object
        list: true
        fields:
          - { name: path, type: image, label: Image }
          - { name: alt, type: string, label: Alt Text }